<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Tuco</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Tuco</h1>
        <div id="board" class="board">
            <!-- The game board will be generated dynamically -->
        </div>
        <button id="reset">Reset</button>
        <div class="scoreboard">
            <span id="x-wins">X Wins: 0</span>
            <span id="o-wins">O Wins: 0</span>
        </div>
    </div>
    <div id="popup" class="alert">
        <span id="popup-message"></span>
        <button id="popup-reset">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
